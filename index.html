<html>
<head>
    <link rel="stylesheet" type="text/css" href="./public/css/main.css">
    <link rel="stylesheet" type="text/css" href="./public/css/bootstrap.min.css">
</head>
<body>
<div class="container-fluid">
<div class="row">
    <div class="col-lg-12">
        <div class="col-lg-6 col-md-offset-3">
            <h2>provide your name</h2>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="col-lg-6 col-md-offset-3">
            <form class="form-horizontal" id="name_form" action="/register" method="post">
              <div class="form-group form-group-lg">
                <div class="col-sm-12">
                  <input class="form-control input-lg" type="string" name="name" id="nameInput" placeholder="your name">
                </div>
              </div>
              <button type="submit" id="submit_form" class="btn btn-lg btn-default">Submit</button>
            </form>
        </div>
    </div>
</div>
</div>
<script type="text/javascript">

function post_request() {
    var prr = new XMLHttpRequest();
    var params = JSON.stringify({
        Records:{
            name: document.getElementById("nameInput").value
        }
    });
    prr.open("POST", "https://42qbcmlir0.execute-api.us-east-1.amazonaws.com/Dev/put-name", true);
    prr.setRequestHeader("Content-type", "application/json");
    prr.setRequestHeader("x-api-key", "API Key");
    prr.onreadystatechange = function(){
        if(prr.readyState === 4){
            if(prr.status === 200){
                alert("You are in!");
            }
            else{
                alert("Could not register. Please try again later.");
            }
        }
    };
    prr.send(params);
    return false;
}

(function() {
    document.getElementById("name_form").onsubmit = function() {
        post_request();
        return false;
    }
})();
</script>
</body>
</html>
